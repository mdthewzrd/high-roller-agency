name: Parallel WebApp Development Workflow
version: 2.0.0
description: Coordinated multi-agent workflow for rapid webapp development using BMad Method

phases:
  - name: Planning & Coordination
    parallel: false
    agents:
      - bmad-orchestrator
      - pm
      - architect
    tasks:
      - create_comprehensive_prd
      - design_system_architecture
      - analyze_requirements
      - plan_task_distribution
      - establish_parallel_streams

  - name: Parallel Design
    parallel: true
    agents:
      - webapp-ui-designer
      - webapp-component-architect
      - webapp-api-architect
      - webapp-database-designer
      - webapp-auth-specialist
      - webapp-monetization-strategist
    tasks:
      - design_mobile_first_ui
      - architect_component_system
      - design_api_contracts
      - design_database_schema
      - plan_authentication_flow
      - design_revenue_model

  - name: Integration & Optimization
    parallel: true
    agents:
      - webapp-performance-optimizer
      - webapp-deployment-expert
      - dev
    tasks:
      - optimize_performance_metrics
      - plan_deployment_architecture
      - implement_core_features
      - integrate_specialist_designs

  - name: Quality & Deployment
    parallel: false
    agents:
      - qa
      - webapp-deployment-expert
      - bmad-orchestrator
    tasks:
      - execute_testing_strategy
      - deploy_to_production
      - configure_monitoring
      - validate_all_requirements

coordination:
  sync_points:
    - after: Design
      action: merge_design_decisions
    - after: Implementation
      action: integration_testing
    - after: Deployment
      action: final_validation

  conflict_resolution:
    strategy: orchestrator_mediated
    escalation: user_intervention

  communication:
    method: shared_context
    frequency: on_completion
    format: structured_json

quality_gates:
  - phase: Design
    criteria:
      - mobile_first_validated
      - accessibility_compliant
      - api_documented

  - phase: Implementation
    criteria:
      - tests_passing
      - type_checking_clean
      - performance_budgets_met

  - phase: Deployment
    criteria:
      - build_successful
      - security_scan_passed
      - monitoring_configured